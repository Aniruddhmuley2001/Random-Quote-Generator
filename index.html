<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Quote Generator</h1>
        <div id="quote-box">
            <div id="text-box">
                <h4>This is Text Box area</h4>
            </div>
            <div id="author">
                <h6>This is Author text area</h6>
            </div>
            <div id="tweet">
                <p>This is Tweet button </p>
            </div>
            <div id="new-quote">
                <p>This is New Quote button</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
